<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="theme-color" content="red" />
     <title>Countdown</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="inputing">
      <div class="typing">
          <h2>Timmer</h2>
      </div>
      <div class="hide">
        <input type="date" name="" value="">
        <input type="time" name="" value="">
        <button type="button" class="btn btn-primary" id="start">start</button>
      </div>
    </div>
      <div class="timer">
        <h1>Time Left</h1>
        <div class="countdown">
          <div class="counter-l days-c col col-sm-6 col-md-3 col-lg-1">
            <p class="big-text" id="days">0</p>
            <span>days</span>
          </div>
          <div class="counter-l hours-c col col-sm-6 col-md-3 col-lg-1">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
          </div>
          <div class="counter-l mins-c col col-sm-6 col-md-3 col-lg-1">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
          </div>
          <div class="counter-l sec-c col col-sm-6 col-md-3 col-lg-1">
            <p class="big-text" id="sec">0</p>
            <span>sec</span>
          </div>
        </div>
        <div class="">
          <button type="button"  class="btn btn-primary" onclick="window.location.reload();">Refresh</button>
        </div>
      </div>
      <script src="index.js" charset="utf-8"></script>

  </body>
</html>
